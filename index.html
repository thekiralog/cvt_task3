<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form method="GET">
      <div class="form">
        <h1 class="auth">Авторизация</h1>
        <label>Введите логин</label><br />
        <input type="email" placeholder="Ваша почта" name="login" /><br />
        <label>Введите пароль</label><br />
        <input
          type="password"
          placeholder="Ваш пароль"
          name="password"
          minlength="6"
          maxlength="20"
          required
        /><br />
        <input type="submit" value="Войти" />
      </div>
    </form>
  </body>
</html>
